<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="images/pokedex-logo.svg" alt="pokemon logo" />
      <div class="search-container">
        <input
          class="search-input"
          placeholder="Search a pokemon..."
          type="text"
        />
        <button class="search-button">
          <i class="fa-solid fa-magnifying-glass search-button-icon"></i>
        </button>
      </div>
      <div class="filters-container">
        <button class="filter-show-button">
          <i class="fa-solid fa-chevron-left filter-show-icon"></i>
        </button>
        <div class="type-filter"></div>
        <div class="generation-filter"></div>
        <div class="type-filter"></div>
      </div>
    </header>
    <main>
      <div class="cards-container"></div>
      <div class="navegation-container">
        <button class="back-button"><i class="fa-solid fa-reply"></i></button
        ><span class="total-search"></span
        ><button class="next-button"><i class="fa-solid fa-share"></i></button>
      </div>
      <div class="loading">
        <img src="images/pokemon-icon.svg" alt="pokemon logo" />
      </div>
      <div class="not-found">
        <span>Not found</span>
        <img src="images/not-found-img.png" class="fa-bounce" alt="">
      </div>
    </main>
    <div class="panel-back">
      <div class="panel-information-container">
        <div class="panel-information"></div>
        <button class="panel-close-btn">
          <i class="fa-solid fa-x panel-close-icon"></i>
        </button>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/b89abaf60d.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
